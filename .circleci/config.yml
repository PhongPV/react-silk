version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Installing dependencies
          command: yarn install
      - run:
          name: Build library
          command: yarn build:lib
      - run:
          name: Build documentation page
          command: yarn build:docs
